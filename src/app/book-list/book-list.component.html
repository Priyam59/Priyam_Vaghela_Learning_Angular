<div class="container">
  <h2>Student List</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of bookList" (click)="selectBook(book)">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.available ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>
  <app-student-detail [book]="selectedBook"></app-student-detail>
</div>
